<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დაგავიწყდათ პაროლი | ვერ შედიხართ | Facebook</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <nav class="top">
        <div class="left"><img src="facebook.svg" alt="FB"></div>
        <div class="right">
            <input type="email" class="one" placeholder="ელფოსტა ან ტელეფონი">
            <input type="password" class="two" placeholder="პაროლი">
            <button class="btn">შესვლა</button>
            <a href="" class="ateg">Forgot Account?</a>
        </div>
    </nav>
    <div class="center">
        <div class="account">
            <h2>იპოვეთ თქვენი ანგარიში</h2>
            <hr class="y">
            <p>Please enter your email or mobile number to search for your account.</p>
            <input type="text" placeholder="მობილურის ნომერი">
            <hr class="x">
            <div class="button">
                <button class="b1">გაუქმება</button>
                <button class="b2">ძიება</button>
            </div>
        </div>
    </div>
    <footer class="bottom"></footer>
</body>
</html>
